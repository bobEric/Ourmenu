<ion-header>

  <ion-navbar>
    <ion-title>Supper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-label fixed>Day</ion-label>
    <ion-input [(ngModel)]="Day" type="text" placeholder="Enter day">
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Appetizer</ion-label>
    <ion-input [(ngModel)]="Appetizer" type="text" placeholder="Enter appetizer">
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Main Dish</ion-label>
    <ion-input [(ngModel)]="Main_Dish" type="text" placeholder="Enter main dish" #name>
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Side dish</ion-label>
    <ion-input [(ngModel)]="Side_Dish" type="text" placeholder="Enter side dish">
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label>Dessert</ion-label>
    <ion-input [(ngModel)]="Dessert" type="text" placeholder="Enter dessert">
    </ion-input>
    </ion-item>
    </ion-list> 

    <button ion-button (click)="getMenu()" block color="secondary"  [disabled]="!Day || !Appetizer || !Main_Dish || !Side_Dish || !Dessert" >Add Supper</button>

    <button ion-button (click)="showMenu()" block color="secondary" >View week's menu</button>

</ion-content>
